<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Google Maps - Angular!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
	<script type="text/javascript" src="cities.js"></script>
	<script type="text/javascript" src="controller.js"></script>


</head>
<body ng-controller="mapCtrl">
	<div id="map"></div>
	<div id="list-window">
		<form ng-submit="updateMarkers(filteredCities)">
			<input id="filter-input" ng-model='searchString' type='text'>
			<input type='submit' value="Update Map">
			<button type="button" class="btn btn-danger btn-sm" ng-click="resetMap()">Reset Map</button>
			<div class="city" ng-repeat="city in (filteredCities = (cities | filter: searchString))">
				<!-- {{city.yearRank}}: {{city.city}} -->
				<a href="#" class="btn btn-primary btn-sm" ng-click="triggerClick(city.yearRank)">
					{{city.yearRank}}: {{city.city}}
				</a>
			</div>
		</form>
	</div>
	<div id="map-panel">
	</div>

</body>
</html>
